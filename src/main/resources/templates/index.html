<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2e7e6;
            color: #004b2f;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #004b2f;
            color: white;
            padding: 10px 0;
            text-align: left;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #009c6c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #007a54;
        }
        footer {
            background-color: #004b2f;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>

</head>
<body>
<header>
    <img src="https://i.imgur.com/zRda5uX.png" alt="Noveleaf" style="width: 100px; display: inline-block; margin-left: 10px;">
</header>
<div class="container">
    <h2>Discover Your Next Favorite Book</h2>
    <p>Explore our collection of books and find something that you'll love.</p>
    <a href="/search" class="button">Search functionality</a>
    <a href="/login" class="button">Login</a>
</div>
<footer>
    <p>&copy; 2024 Powerpuff Squirrels</p>
</footer>

</html>
