<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Home Page</title>
    <link rel="stylesheet" th:href="@{styles.css}">
</head>
<body>
<th:block th:insert="~{header :: header}"></th:block>
<h2>Recommended Books for You</h2>
<div th:if="${recommendations.isEmpty()}">
    <p>No recommendations available at the moment.</p>
</div>
<div th:each="book : ${recommendations}">
    <div>
        <img th:src="${book.coverImage}" alt="Book Cover" style="width:100px;height:150px;">
        <h3 th:text="${book.title}">Book Title</h3>
        <p th:text="${book.author}">Author Name</p>
        <p th:text="${book.description}">Book description goes here...</p>
    </div>
</div>
<th:block th:insert="~{footer :: footer}"></th:block>
</body>
</html>
