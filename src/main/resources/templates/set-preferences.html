<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Preferences</title>
    <link rel="stylesheet" th:href="@{styles.css}">
    <link rel="stylesheet" th:href="@{popup.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" th:src="@{popup.js}"></script>
</head>
<body>
<th:block th:insert="~{header :: header}"></th:block>
<div class="container">
    <h1>User Preferences</h1>

    <form th:action="@{/preferences/{user_id}(user_id=${userId})}" th:object="${preferencesDTO}" method="post">
        <div class="form-group">
            <label for="genres">Genres</label>
            <input type="text" id="genres" th:field="*{genres}" class="form-control" placeholder="Enter genres separated by commas">
        </div>
        <div class="form-group">
            <label for="bookTypes">Book Types</label>
            <input type="text" id="bookTypes" th:field="*{bookTypes}" class="form-control" placeholder="Enter book types separated by commas">
        </div>
        <div class="form-group">
            <label for="value">Value</label>
            <input type="text" id="value" th:field="*{value}" class="form-control" placeholder="Enter value">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Save Preferences</button>
    </form>
    <br />
    <h2>Current Preferences</h2>
    <div th:if="${preferences != null}">
        <ul class="display-books">
            <li th:each="preference, iter : ${preferences}">
                <div class="book-item">
                    <span class="title" th:text="'Genres: ' + ${preference.genres}"></span>
                    <span class="authors" th:text="'Book Types: ' + ${preference.bookTypes}"></span>
                    <span class="authors" th:text="'Value: ' + ${preference.value}"></span>
                </div>
            </li>
        </ul>
    </div>
</div>

<th:block th:insert="~{footer :: footer}"></th:block>
</body>
</html>
